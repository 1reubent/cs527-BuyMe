{% extends 'base.html' %}
{% block title %}Create Customer Representative{% endblock %}
{% block header %}
  <h1>Create Customer Representative Account</h1>
{% endblock %}
{% block content %}
  <form method="post">
    <label>Username:
      <input type="text" name="username" required />
    </label>
    <br />
    <label>Email:
      <input type="email" name="email" />
    </label>
    <br />
    <label>Password:
      <input type="password" name="password" required />
    </label>
    <br />
    <button type="submit" class="fancy-btn">Create Account</button>
  </form>
{% endblock %}
